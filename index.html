<!DOCTYPE html>
<html>
    <head>
        <title>Crusty's Pizza</title>
        <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
        <link href="css/styles.css" rel="stylesheet" type="text/css">
        <script src="js/jquery-3.4.1.js"></script>
        <script src="js/scripts.js"></script>

    </head>
    <body>
        <div class="intro">
            <img src="images/logo.png" alt="Logo">
        </div>
        <div class="sizes">
            <h2>Here are the Pizza Sizes available</h2>
              <div class = "row">
                <div class="col-md-4">
                  <div class="clickable1">
                    <div class="columnone">
                        <img src="images/small.jpeg" alt="">                    
                    </div>
                    <strong>SMALL</strong>
                    <div class="columnshowing">
                        <p>The small size pizza is 10 inches in diameter.</p>
                    </div>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="clickable2">                
                    <div class="columnone2">
                        <img src="images/Medium.jpeg" alt="">
                    </div>
                    <strong>MEDIUM</strong>
                    <div class="columnshowing2">
                        <p>The medium size pizza is 12 inches in diameter.</p>
                    </div>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="clickable3">
                    <div class="columnone3">
                        <img src="images/large.jpeg" alt="">
                    </div>
                    <strong>LARGE</strong>
                    <div class="columnshowing3">
                        <p>The large size pizza is 14 inches in diameter.</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
    </body>
</html>
